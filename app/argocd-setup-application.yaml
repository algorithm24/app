apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Namespace
  metadata:
      name: grafana
- apiVersion: v1
  kind: Namespace
  metadata:
      name: prometheus
- apiVersion: v1
  kind: Namespace
  metadata:
      name: loki
- apiVersion: v1
  kind: Namespace
  metadata:
      name: external-dns
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: create
  namespace: argocd
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: app/k8s/create
    repoURL: 'https://github.com/algorithm24/app.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
